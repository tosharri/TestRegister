<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLReg</title>
</head>
<body>
    <div class="header">
        <a href="About.html"><button type="button">About Us</button></a>
        <a href="Register.html"><button type="button">Register</button></a>
    </div>
    <div class="register">
        <form>
            <fieldset>
            <h1>Sign Up</h1>
            <p><input type="email", placeholder="E-Mail" id="email" /></p>
            <p><input type="text", placeholder="Username" id="Username"></p>
            <p><input type="password", placeholder="Password" id="pw"></p>
            <p><input type="password", placeholder="Confirm Password" id="pwc"></p>
            <button type="submit">Submit</button>
            <a href="https://www.amazon.com/" ><img src="assets/Amazon.png" alt="Amazon"/></a>
            <a href="https://www.facebook.com/" ><img src="assets/Facebook.png" alt="Facebook"/></a>
            <a href="https://github.com/"><img src="assets/GitHub-Mark-64px.png" alt="GitHub"/></a>
            <a href="https://slack.com/"><img src="assets/Slack_Mark_Web.png" alt="Slack"/></a>
            <a href="https://www.instagram.com/"><img src="assets/Instagram_AppIcon_Aug2017.png" alt="Instagram"/></a>
            </fieldset>           
        </form>
    </div>
</body>
</html>
